apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

def aws_sdk_version = '1.11.500'

dependencies {

    compile (
        'com.amazonaws:aws-lambda-java-events:2.2.4',
        "com.amazonaws:aws-java-sdk-rekognition:${aws_sdk_version}",
        "com.amazonaws:aws-java-sdk-s3:${aws_sdk_version}"
     )
}

task buildZip(type: Zip) {
    from compileJava
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
